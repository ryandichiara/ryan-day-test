<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <!-- VSS Framework --> 
    <script src="sdk/scripts/VSS.SDK.min.js"></script> 
    <!-- <script src="sdk/scripts/bluebird.min.js"></script> -->
</head>

<body>
    <script>
        VSS.init({ 
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true 
        });

        // Load main entry point for extension 
        VSS.require(["scripts/board-form/app","TFS/Dashboards/WidgetHelpers"], function (app, WidgetHelpers) {
            // loading succeeded
            WidgetHelpers.IncludeWidgetStyles();
            VSS.notifyLoadSucceeded(); 
        });
    </script> 

    <div class="widget-configuration">
        <div class="description">Select a board column and swimlane to move your work item.</p>

        <div class="dropdown">
            <label>Board column</label>
            <div class="wrapper">
                <select class="board-column-select">
                </select>
            </div>
        </div>
        <br />
        <div class="dropdown">
            <label>Doing or Done</label>
            <div class="wrapper">
                <select class="board-doing-done-select">
                    <option value="Doing">Doing</option>
                    <option value="Done">Done</option>
                </select>
            </div>
        </div>
        <br />
        <div class="dropdown">
            <label>Swimlane</label>
            <div class="wrapper">
                <select class="board-row-select">
                </select>
            </div>
        </div>
    </div>
</body>
</html>
